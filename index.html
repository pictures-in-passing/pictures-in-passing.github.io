<html>
    <head>
        <title>Pictures in Passing</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/daneden/animate.css/master/animate.css">
        <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lora|Raleway">
        <link rel="stylesheet" type="text/css" href="/index.css">
    </head>
    <body>
        <div class="column-middle">
            <div>
                <h1>Pictures in Passing</h1>
            </div>

            
            <a id="sidewalk" data-gallery-url="./sidewalk.html">
                <div class="photo-dir-card">
                    <img class="bg-img" src="/sidewalk~resized/83c963bf823cfbc43338b87d080eff29.JPG">
                    <h2>Sidewalk</h2>
                    <span style="font-style: italic;">5 photos</span>
                    <p>Not so secret.</p>
                    <span class='link'><i class="fa fa-external-link"></i></span>
                </div>
            </a>
            
            <a id="hidden_treasure" data-gallery-url="./hidden_treasure.html">
                <div class="photo-dir-card">
                    <img class="bg-img" src="/hidden_treasure~resized/c273ab42e928d9de9e7cfddee41a431c.JPG">
                    <h2>Hidden Treasure</h2>
                    <span style="font-style: italic;">13 photos</span>
                    <p>In a place nowhere with it's lifeness elsewhere.</p>
                    <span class='link'><i class="fa fa-external-link"></i></span>
                </div>
            </a>
            
            <a id="miscellaneous" data-gallery-url="./miscellaneous.html">
                <div class="photo-dir-card">
                    <img class="bg-img" src="/miscellaneous~resized/9afc3c4de3402aa1d76aca7a00ed86a3.JPG">
                    <h2>Miscellaneous</h2>
                    <span style="font-style: italic;">7 photos</span>
                    <p>A random assortment.</p>
                    <span class='link'><i class="fa fa-external-link"></i></span>
                </div>
            </a>
            
        </div>

        <div id="shroud">
        </div>

        <script>
            shroud_lock = true;

            window.setTimeout(function() {
                document.querySelector('div#shroud').style.opacity = 0.0;
                document.querySelector('div#shroud').style.pointerEvents = "none";
                shroud_lock = false;
            }, 200);

            
            document.querySelector('a#sidewalk').addEventListener('click', function() {
                if (!shroud_lock) {
                    document.querySelector('div#shroud').style.opacity = 1.0;
                    window.setTimeout(function(){
                        window.location.href = "sidewalk.html"
                    }, 100);
                }
            });
            
            document.querySelector('a#hidden_treasure').addEventListener('click', function() {
                if (!shroud_lock) {
                    document.querySelector('div#shroud').style.opacity = 1.0;
                    window.setTimeout(function(){
                        window.location.href = "hidden_treasure.html"
                    }, 100);
                }
            });
            
            document.querySelector('a#miscellaneous').addEventListener('click', function() {
                if (!shroud_lock) {
                    document.querySelector('div#shroud').style.opacity = 1.0;
                    window.setTimeout(function(){
                        window.location.href = "miscellaneous.html"
                    }, 100);
                }
            });
            
        </script>
    </body>
</html>
